{% extends 'base.html' %}
{% block content %}
    <p>{{ post.title }}</p>
    <p>{{ post.content }}</p>
    <p>{{ post.pub_date }}</p>
    <p>{{ post.blog.owner }}</p>
    {% if request.user != post.blog.owner %}
        {% if read %}
            Post already read
        {% else %}
            <form method="POST" class="post-form">
                {% csrf_token %}
                <button type="submit" class="save btn btn-default">Mark as read</button>
            </form>
        {% endif %}

    {% endif %}
{% endblock %}
